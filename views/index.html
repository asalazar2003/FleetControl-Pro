<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>FleetControl-Pro</h1>
    <nav>
      <a href="/asignacion">Asignar Vehículo</a> <!-- Enlace directo aunque es lo mismo que por el boton de login -->
    </nav>
  </header>

  <main>
    <section class="login">
      <h2>Iniciar Sesión</h2>

      <form action="/asignacion" method="get">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Ingresa tu usuario">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>

        <button type="submit">Log In</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FleetControl-Pro Copyright</p>
  </footer>
</body>
</html>
